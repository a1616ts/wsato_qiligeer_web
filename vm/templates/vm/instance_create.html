{% extends "base.html" %}
{% load bootstrap %}

{% block title %}Create Instance{% endblock title %}

{% block content %}
    <h3 class="page-header">Create Instance</h3>
    {% if instance_id %}
    <form action="{% url 'vm:instance_mod' instance_id=instance_id %}" method="post" class="form-horizontal" role="form">
    {% else %}
    <form action="{% url 'vm:instance_create' %}" method="post" class="form-horizontal" role="form">
    {% endif %}
      {% csrf_token %}
      {{ form|bootstrap_horizontal }}
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">submit</button>
        </div>
      </div>
    </form>
    <a href="{% url 'vm:instance_list' %}" class="btn btn-default btn-sm">back</a>
{% endblock content %}
